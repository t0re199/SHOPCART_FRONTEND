<div class="product-card">
  <div class="product-card-thumbnail">
    <img src="assets/image.png" height="180" width="180"/>
  </div>
  <h2 class="product-card-title"><a [routerLink]="['/product', product.id]">{{product.name}}</a></h2>
  <br>
  <span class="product-card-category">category: {{product.category.name}}</span>
  <span class="product-card-price">{{product.price}}â‚¬</span>
  <br>
  <span class="product-card-aviability">
     amount: <input type="number" value="{{orderDetail.amount}}" min="1" max="{{product.availability}}" (change)="onValueChanged($event)">
  </span>
  <br>
  <br>
  <button (click)="onRemovePressed()">Remove From Cart</button>
</div>
